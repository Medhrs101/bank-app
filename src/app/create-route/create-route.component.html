<div class="p-8 rounded border border-gray-200 bg-white">
  <h1 class="font-medium text-3xl">Add Customer</h1>
  <p class="text-gray-600 mt-6">
    This form serves as a means of adding a new customer to a bank application.
    The form is designed to collect essential information about the customer,
    such as their name, address, phone number, email address...
  </p>

  <form [formGroup]="customerForm" (ngSubmit)="submit()">
    <div class="mt-8 grid lg:grid-cols-2 gap-4">
      <div>
        <label
          for="firstName"
          class="text-sm text-gray-700 block mb-1 font-medium"
          >First Name</label
        >
        <input
          formControlName="firstName"
          type="text"
          name="firstName"
          id="firstName"
          class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
          placeholder="Enter your first name"
        />
      </div>

      <div>
        <label
          for="lastName"
          class="text-sm text-gray-700 block mb-1 font-medium"
          >Last Name</label
        >
        <input
          formControlName="lastName"
          type="text"
          name="lastName"
          id="lastName"
          class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
          placeholder="Enter your last name"
        />
      </div>

      <div>
        <label for="email" class="text-sm text-gray-700 block mb-1 font-medium"
          >Email Adress</label
        >
        <input
          formControlName="email"
          type="text"
          name="email"
          id="email"
          class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
          placeholder="yourmail@provider.com"
        />
      </div>

      <div>
        <label
          for="phoneNumber"
          class="text-sm text-gray-700 block mb-1 font-medium"
          >Phone Number</label
        >
        <input
          formControlName="phoneNumber"
          type="text"
          name="phoneNumber"
          id="phoneNumber"
          class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
          placeholder="0600000000"
        />
      </div>

      <div>
        <label
          for="accountNumber"
          class="text-sm text-gray-700 block mb-1 font-medium"
          >Account Number</label
        >
        <input
          formControlName="accountNumber"
          type="text"
          name="accountNumber"
          id="accountNumber"
          class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
          placeholder="0000-0000-0000-0000"
        />
      </div>

      <div>
        <label
          for="amountOfMoney"
          class="text-sm text-gray-700 block mb-1 font-medium"
          >Amount Of Money</label
        >
        <input
          formControlName="amountOfMoney"
          type="text"
          name="amountOfMoney"
          id="amountOfMoney"
          placeholder="DH"
          class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
        />
      </div>

      <div>
        <label
          for="accountType"
          class="text-sm text-gray-700 block mb-1 font-medium"
          >Account Type</label
        >
        <select
          formControlName="accountType"
          id="accountType"
          class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
          placeholder="DH"
        >
          <option value="" disabled>Saving/Checking</option>
          <option value="saving">Saving</option>
          <option value="checking">Checking</option>
        </select>
      </div>

      <div>
        <label for="gender" class="text-sm text-gray-700 block mb-1 font-medium"
          >Account Type</label
        >
        <select
          formControlName="gender"
          id="gender"
          class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
        >
          <option value="" disabled>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>

    <div class="space-x-4 mt-8">
      <button
        type="submit"
        class="py-2 px-4 focus:outline-none text-white bg-teal-500 hover:bg-teal-700"
        [disabled]="customerForm.invalid"
      >
        Save
      </button>

      <!-- Secondary -->
      <button
        class="py-2 px-4 focus:outline-none text-white bg-gray-500 hover:bg-gray-700"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
